<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<link type="text/css" rel="stylesheet" href="css/skin.css" />

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

<body>
<div class="find_nav">
  <div class="header">
    <div class="return"><a href="index.html"><img src="images/skin/return.png"></a></div>
    <div class="title">个人验证</div>
  </div>
</div>
<div class="raise_wrapper">
    <div class="raise_header">
        <img src='images/content/raise_begin_three.jpg'>
    </div>
    <div class="raise_content">
        <div class="raise_item clearafter">
            <label>真实名字</label>
            <p><input type="text" placeholder="填写收款人真实名字"/>元</p>
        </div>
        <div class="raise_item clearafter">
            <label>身份证号</label>
            <p><input type="text" placeholder="填写收款人身份证号"/>元</p>
        </div>
        <div class="raise_item clearafter">
            <label>联系电话</label>
            <p><input type="text" placeholder="联系电话"/>元</p>
        </div>
        <div class="read_name">收款人手持身份证照片</div>
        <div class="pe-spacer size10"></div>
        <div class="slide_text">身份证上的所有信息必须清晰可见</div>
    </div>
    <div class="pe-spacer size10"></div>
    <div class="raise_content">
        <div class="raise_item clearafter">
            <label class="color_gray">收款人银行卡</label>
        </div>
            <div class="read_info">
                <a href="#">
                    <p><img src="images/content/bank_icon.jpg">需要提供手持身份证照片</p>
                    <div class="info_arrow"><span class="icon icon-angle-right"></span></div>
                </a>
            </div>
    </div>
    <div class="pe-spacer size10"></div>
    <div class="raise_content">
        <div class="raise_item clearafter">
            <label class="color_gray">资金用途</label>
        </div>
        <div class="pe-spacer size10"></div>
        <div class="slide_text">请提供可以证明需要他人帮助的证明材料</div>
    </div>
</div>
